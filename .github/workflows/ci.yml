name: CI - Type Check, Lint & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'tech stack/package-lock.json'

      - name: Install dependencies
        working-directory: tech stack
        run: npm ci

      - name: Generate Prisma Client
        working-directory: tech stack
        run: npm run db:generate
        env:
          # Skip database connection (only generate types)
          DATABASE_URL: postgresql://user:pass@localhost:5432/warehouse_optimizer

      - name: Type check
        working-directory: tech stack
        run: npm run typecheck

      - name: Lint
        working-directory: tech stack
        run: npm run lint

      - name: Format check
        working-directory: tech stack
        run: npm run format:check

      - name: Build
        working-directory: tech stack
        run: npm run build
        env:
          # Required for build (but won't connect)
          DATABASE_URL: postgresql://user:pass@localhost:5432/warehouse_optimizer
          NEXTAUTH_SECRET: ci-build-secret-minimum-32-characters-required
          NEXTAUTH_URL: http://localhost:3000
          SKIP_ENV_VALIDATION: true

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'tech stack/package-lock.json'

      - name: Install dependencies
        working-directory: tech stack
        run: npm ci

      - name: Generate Prisma Client
        working-directory: tech stack
        run: npm run db:generate
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/warehouse_optimizer

      - name: Run unit tests
        working-directory: tech stack
        run: npm run test
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/warehouse_optimizer
          NEXTAUTH_SECRET: ci-test-secret-minimum-32-characters-required

