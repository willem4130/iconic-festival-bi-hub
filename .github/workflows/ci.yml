  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [quality-checks, test]
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.quality-checks.result }}" != "success" ] || [ "${{ needs.test.result }}" != "success" ]; then
            echo "CI checks failed!"
            exit 1
          fi
          echo "All CI checks passed!"
